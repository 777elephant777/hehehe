<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Elephant Math Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="elephant.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .spinning-text {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
            display: inline-block;
            transform-origin: center;
            animation: spinText 3s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spinText {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .math-box {
            font-size: 24px;
            margin-top: 20px;
        }

        input {
            font-size: 20px;
            padding: 5px;
            margin-top: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hidden-link {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="spinning-text">üåÄ Spinning Elephant üêò</div>

    <div class="math-box">
        Solve: \( 987 \times (123 - 89) + 456 \div 2 \)
    </div>

    <input type="text" id="answer" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <div id="hidden-link">
        ‚úÖ Correct! <a href="https://example.com">Click here for your reward!</a>
    </div>

    <script>
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value;
            let correctAnswer = (987 * (123 - 89) + 456 / 2); // Calculation result

            if (parseFloat(userAnswer) === correctAnswer) {
                document.getElementById("hidden-link").style.display = "block";
            } else {
                alert("‚ùå Wrong answer! Try again.");
            }
        }
    </script>

</body>
</html>
