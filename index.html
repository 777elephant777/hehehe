<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .math-box {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
        }

        input {
            font-size: 20px;
            padding: 5px;
            margin-top: 10px;
            text-align: center;
        }

        button {
            font-size: 18px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hidden-link {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="math-box">
        Solve: 
        $$\int x t^{2} \ln(t) dt + \ln(x^{2} + 1) = 0$$
    </div>

    <input type="text" id="answer" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <div id="hidden-link">
        ✅ Correct! <a href="https://example.com">Click here for your reward!</a>
    </div>

    <script>
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim();
            let correctAnswer = "1"; // Adjust based on expected format

            if (userAnswer === correctAnswer || parseFloat(userAnswer) === parseFloat(correctAnswer)) {
                document.getElementById("hidden-link").style.display = "block";
            } else {
                alert("❌ Wrong answer! Try again.");
            }
        }
    </script>

</body>
</html>
