<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Elephant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="elephant.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .elephant-container {
            width: 200px;
            height: 200px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <img class="elephant-container" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Elephant_icon.png" alt="Spinning Elephant">

</body>
</html>
